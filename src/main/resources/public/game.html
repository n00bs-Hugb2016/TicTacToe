<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>n00bs' Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
		<script type="text/javascript" src="jquery-1.8.3.js"></script>
        <!-- link bootstrap -->
        <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">-->
    </head>
    <body>
        <div id="container">
            <a href="index.html" class="back">Back</a>
            <img src="logo.png" height="30px" alt="n00b's"/></br>
            <img src="tictactoe.png" height="35px" alt="Tic Tac Toe"/>
            <div id="board-container">
                <div id="game">
					<form action="/game.html" method="post">
						<input type="text" placeholder="Enter position" name="input"/>
						</br>
						<input type="submit" value="MAKE A MOVE!!!"/>
					</form>
					<script>
						var table = "<table cellpadding=\"0\" cellspacing=\"0\"><tbody><tr>";
						var counter = 1;
						for (var i = 1; i < 4; i++) 
						{
							for(var j = 1; j < 4; j++) 
							{
							   table += "<td>" + counter + "</td>";
							   counter++;
							}
							table += "</tr></tr>"
						}

						table += "</tr></tbody></table>";

						document.write(table);
					</script>
                </div>

                <div id="playerBoard">
                    <div class="player">
                        Player X Name</br>
                        Wins: 0
                    </div>
                    <div class="player player-game">
                        Player O Name</br>
                        Wins: 0
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
            <p>&copy; 2016 - n00bs. All rights reserved.</p>
    </footer>
</html>
