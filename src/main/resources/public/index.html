<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>n00bs' Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <!-- link bootstrap -->
        <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">-->
    </head>
    <body>
        <div id="container">
            <img src="logo.png" height="40px" alt="n00b's"/></br>
            <img src="tictactoe.png" alt="Tic Tac Toe"/>

            <form action="/index" method="post">
                <input type="text" name="playerX" placeholder="Player X" autocomplete="off"></br>
                <input type="text" name="playerO" placeholder="Player O" autocomplete="off"></br>
                <input type="submit" value="Play">
            </form>
        </div>
    </body>
